    environment:
      - PUID=3010
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${CONFIG_DIR}/nzbget-config:/config
      - ${DATA_DIR}/usenet:/data/usenet
    restart: unless-stopped

  overseerr:
