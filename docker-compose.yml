      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${ROOT_DIR}/docker/overseerr-config:/config
    restart: unless-stopped

networks:
  mediacenter:
    driver: bridge
    external: true
