services:
# MEDIA SERVER  
  plex:
    image: cr.hotio.dev/hotio/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=${UID}
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
      - ADVERTISE_IP=https://plex.jnbolsen.com
      - ALLOWED_NETWORKS
      - PLEX_PASS=no
      - PLEX_CLAIM=${PLEX_CLAIM}
    volumes:
      - ${ROOT_DIR}/docker/plex-config:/config
      - ${ROOT_DIR}/data/media:/data/media
    restart: unless-stopped

  tautulli:
    image: cr.hotio.dev/hotio/tautulli:testing
    container_name: tautulli
    networks:
      - mediacenter
    depends_on:
      - plex
    ports:
      - 8181:8181
    environment:
      - PUID=${UID}
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${ROOT_DIR}/docker/tautulli-config:/config
    restart: unless-stopped


# SERVARR
  radarr1:
    image: cr.hotio.dev/hotio/radarr:nightly
    container_name: radarr1
    networks:
      - mediacenter
    ports:
      - 7878:7878
    environment:
      - PUID=13001
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
    volumes:
      - ${ROOT_DIR}/docker/radarr1-config:/config
      - ${ROOT_DIR}/data:/data
