  qbittorrent:
    image: cr.hotio.dev/hotio/qbittorrent:latest
    container_name: qbittorrent
    networks:
      - mediacenter
    ports:
      - 8080:8080
      - 8118:8118
    environment:
      - PUID=3009
      - PGID=13000
      - UMASK=002
      - TZ=${TIMEZONE}
      - VPN_ENABLED=true
      - VPN_LAN_NETWORK=192.168.53.0/24
      - VPN_CONF=wg0
      - VPN_ADDITIONAL_PORTS
      - VPN_IP_CHECK_DELAY=5
      - VPN_IP_CHECK_EXIT=true
      - PRIVOXY_ENABLED=false
    volumes:
      - ${CONFIG_DIR}/qbittorrent-config:/config
      - ${DATA_DIR}/torrents:/data/torrents
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=1
    restart: unless-stopped

  nzbget:
    image: cr.hotio.dev/hotio/nzbget:latest
    container_name: nzbget
    networks:
      - mediacenter
